name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Cake Action
      uses: cake-build/cake-action@v1.3.0
      with:
        script-path: build.cake
        target: publish
        
    - name: App Version
      run: |
        chmod +x ./output/self-contained/linux-x64/FilmEditor
        ./output/self-contained/linux-x64/FilmEditor --version > ./version.txt
        echo "version=$(cat ./version.txt)" >> $GITHUB_ENV
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.version }}
        release_name: Release ${{ env.version }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./output/self-contained/win-x64/FilmEditor.exe
        asset_name: FilmEditor_winx64-self.exe
        asset_content_type: application/exe
        asset_path: ./output/self-contained/win-x86/FilmEditor.exe
        asset_name: FilmEditor_winx86-self.exe
        asset_content_type: application/exe
